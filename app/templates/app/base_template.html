<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MY RIDE</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="{% static "app/bootstrap/css/bootstrap.min.css" %}">

    <link rel="stylesheet" type="text/css" href="{% static 'app/plugins/select2/select2.min.css' %}"/>

    <link rel="stylesheet" href="{% static "app/dist/css/AdminLTE.min.css" %}">
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'app/icons/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'app/icons/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'app/icons/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'app/icons/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'app/icons/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'app/icons/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'app/icons/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'app/icons/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'app/icons/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'app/icons/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'app/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'app/icons/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'app/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'app/icons/manifest.json' %}">
    <link rel="icon" href="{% static 'app/icons/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'app/icons/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static "app/dist/css/skins/app-skin.css" %}">
    <link rel="stylesheet" href="{% static "app/plugins/timepicker/bootstrap-timepicker.min.css" %}">
    <link rel="stylesheet" href="{% static "app/plugins/datepicker/datepicker3.css" %}">
    <link rel="stylesheet" href="{% static "app/plugins/datatables/dataTables.bootstrap.css" %}">
    <link rel="stylesheet" href="{% static 'app/plugins/slippry/slippry.css' %}">
    <!-- Modernizr -->
    <script src={% static 'app/js/modernizr.js' %}></script>

    <!-- Fonts -->
    <link type="text/css" href={% static 'app/css/font-awesome.min.css' %} rel="stylesheet">

</head>

<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">
    {% load humanize %}
    <!-- Main Header -->
        {% include 'app/header.html' %}


    <div class="content-wrapper" style="min-height: 144px;">
        <div class="container">
            {% block body %}


            {% endblock %}
            <!-- /.content -->
        </div>
        <!-- /.container -->
    </div>


    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            <a href="{% url 'app:about' %}">About</a> |
            {% if not request.user.is_authenticated %}
            <a href="{% url 'app:login' %}">Login</a> |
            <a href="{% url 'app:sign_up' %}">Sign Up</a> |
             {% endif %}


        </div>
        <!-- Default to the left -->
     <a href="{% url 'app:about' %}">about</a> |
    </footer>


</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script src="{% static "app/plugins/jQuery/jquery-2.2.3.min.js" %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static "app/bootstrap/js/bootstrap.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "app/dist/js/app.min.js" %}"></script>

<script src="{% static 'app/js/jquery.lazyload.js' %}"></script>

<script src="{% static 'app/plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'app/plugins/slippry/slippry.min.js' %}"></script>
<script>
$(function() {
  $("img.lazy").lazyload();
});

$("#news-demo").slippry({
  // general elements & wrapper
  slippryWrapper: '<div class="sy-box news-slider" />', // wrapper to wrap everything, including pager
  elements: "article", // elments cointaining slide content

  // options
  adaptiveHeight: false, // height of the sliders adapts to current
  captions: false,

  // pager
  // transitions
  transition: "fade", // fade, horizontal, kenburns, false
  speed: 1200,
  pause: 3000,

  // slideshow
  autoDirection: "prev"
});
</script>

</body>
</html>
